<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <p class="header-text">Billing Solutions</p>
  </div>
  <div class="container">
    <h2>Invoice <span>Generator</span></h2>

    <!-- Invoice Info -->
    <div class="invoice-details">
      <div>
        <label for="invoiceNo">Invoice No.</label>
        <input type="text" id="invoiceNo" placeholder="e.g. 01">
      </div>
      <div>
        <label for="invoiceDate">Date</label>
        <input type="date" id="invoiceDate">
      </div>
      <div>
        <label for="clientName">Client Name</label>
        <input type="text" id="clientName" placeholder="Client Name">
      </div>
    </div>

    <!-- Add Item -->
    <div class="add-item">
      <h4>Add Item</h4>
      <div class="item-row">
        <input type="text" id="itemDesc" placeholder="Description">
        <input type="number" id="itemQty" placeholder="Qty" min="1" value="1" step="1">
        <input type="number" id="itemPrice" placeholder="Unit Price (₹)" min="0" step="0.01">
        <input type="number" id="itemDiscount" placeholder="Discount (%)" min="0" step="1">
        <input type="number" id="itemCGST" placeholder="CGST (%)" step="0.01">
        <input type="number" id="itemSGST" placeholder="SGST (%)" step="0.01">
        <button onclick="addItem()" id="addBtn">Add</button>
      </div>
    </div>

    <!-- Items Table -->
    <div class="items-table">
      <table id="itemsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Description</th>
            <th>Qty</th>
            <th>Unit Price (₹)</th>
            <th>Discount %</th>
            <th>CGST %</th>
            <th>SGST %</th>
            <th>Total (₹)</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Totals -->
    <div class="totals">
      <div>Subtotal: ₹<span id="subtotal">0.00</span></div>
      <div>Total Discount: ₹<span id="discountTotal">0.00</span></div>
      <div>Total CGST: ₹<span id="cgstTotal">0.00</span></div>
      <div>Total SGST: ₹<span id="sgstTotal">0.00</span></div>
      <div><strong>Grand Total: ₹<span id="grandTotal">0.00</span></strong></div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button onclick="generateInvoice()" id="generateBtn">Generate Invoice</button>
      <button onclick="printInvoice()" id="printBtn" disabled>Print</button>
      <button onclick="resetInvoice()">Reset</button>
    </div>

    <!-- Output -->
    <div id="invoiceOutput" style="display:none; margin-top:30px;"></div>
  </div>
</body>
</html>
